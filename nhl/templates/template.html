<!DOCTYPE html>
<html lang="en">
   <head>
      <link rel='shortcut icon' type='image/x-icon' href='../static/Images/favicon.ico'>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Project2</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   </head>
   <body>
      <div class="container-fluid" style="margin-top:10px;">
         <nav class="navbar navbar-fixed-top navbar-light navbar-expand-md bg-faded justify-content-center">
            <a class="navbar-brand" href="/">
            <img id="navlogo" src="../static/Images/NHL-Logo.png" width="60" height="50" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar3">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse w-100" id="collapsingNavbar3">
               <ul class="nav navbar-nav ml-auto w-100 justify-content-end">
                  <li class="nav-item">
                     <a class="nav-link" href="/playerSearch">Player Search</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="/teamstats">Team Stats</a>
                  </li>
                  <li class="nav-item dropdown">
                     <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                     Last Game Played
                     </a>
                     <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        {% for name in teamsList %}
                        <a href="/latestgame/{{ name }}">{{ name }}</a><br>
                        {% endfor %}  
                     </div>
                  </li>
               </ul>
            </div>
         </nav>
      </div>
      {% block content %}{% endblock %}
      <script type="text/javascript" src="../static/app.js"></script>
      <link rel="stylesheet" type="text/css" href="../static/style.css">
      <script
         src="https://code.jquery.com/jquery-3.3.1.min.js"
         integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
         crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>  
      <script src="../static/search.js"></script>      
   </body>
   <div class="footer" style="border-top-style:solid;border-color: white;">
      <div style="font-size:8px">This website is for educational purposes only. Please don't sue us.</div>
   </div>
</html>
